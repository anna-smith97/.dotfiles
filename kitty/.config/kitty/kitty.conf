# Tab bar
active_tab_foreground   #88C0D0
active_tab_background   #434C5E
inactive_tab_foreground #6C7A96
inactive_tab_background #2E3440

active_border_color #9EC183
inactive_border_color #434C5E

# FONTS
# =============================================================
font_family               Consolas ligaturized v3
# bold_font                 Fira Code Bold
# italic_font               Fisa Code Light Italic
# bold_italic_font          Fisa Code Bold Italic
disable_ligatures         never
font_size		              13
box_drawing_scale         0.001, 1, 1.5, 2

# CURSOR
# =============================================================
cursor_beam_thickness	    1.5
cursor_blink_interval	    1.0
cursor                    #81A1C1
cursor_shape              block

# BACKGROUND
# =============================================================
background_opacity        0.91
background_tint           0.0

# MISC
# =============================================================
mouse_hide_wait -1.0
default_pointer_shape arrow
pointer_shape_when_grabbed arrow
pointer_shape_when_dragging hand

input_delay 1
clipboard_control write-clipboard

map ctrl+shift+enter new_window_with_cwd
